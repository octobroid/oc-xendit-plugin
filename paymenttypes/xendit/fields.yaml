# ===================================
#  Gateway Field Definitions
# ===================================

fields:
    is_production:
        label: Production
        type: switch
        default: false
        tab: Configuration

    sandbox_public_key:
        label: Sandbox Public Key
        span: left
        trigger:
            action: hide
            field: is_production
            condition: checked
        tab: Configuration

    sandbox_secret_key:
        label: Sandbox Secret Key
        span: right
        trigger:
            action: hide
            field: is_production
            condition: checked
        tab: Configuration
    
    sandbox_validation_token:
        label: Sandbox Validation Token
        span: left
        trigger:
            action: hide
            field: is_production
            condition: checked
        tab: Configuration

    production_public_key:
        label: Production Public Key
        span: left
        trigger:
            action: show
            field: is_production
            condition: checked
        tab: Configuration

    production_secret_key:
        label: Production Secret Key
        span: right
        trigger:
            action: show
            field: is_production
            condition: checked
        tab: Configuration
    
    production_validation_token:
        label: Production Validation Token
        span: left
        trigger:
            action: show
            field: is_production
            condition: checked
        tab: Configuration

    expiry_duration:
        label: Expiry time (Duration)
        type: number
        span: left
        tab: Configuration

    expiry_unit:
        label: Expiry time (Unit)
        type: dropdown
        options:
            day: Day(s)
            hour: Hour(s)
            minute: Minute(s)
        span: right
        tab: Configuration

    prefix:
        label: Prefix
        type: text
        comment: Add prefix to customer virtual account name
        span: auto
        tab: Configuration

    should_send_email:
        label: Send Email to Customer
        type: switch
        defaul: true
        span: auto
        tab: Configuration

    invoice_paid_status:
        label: Invoice paid status
        comment: Select status to assign the invoice in case of successful payment.
        tab: Configuration
        default: paid
        span: left
        type: dropdown

    invoice_pending_status:
        label: Invoice pending status
        comment: Select status to assign the invoice in case of pending payment.
        tab: Configuration
        default: approved
        span: left
        type: dropdown

    payment_channels:
        label: Payment Channels
        type: checkboxlist
        span: full
        tab: Channels
        commentAbove: Filter payment channel to selected methods. If none are selected the payment gateway will show all payment channels.
        options:
            BRI: VA BRI
            MANDIRI: VA Mandiri
            BNI: VA BNI
            PERMATA: VA Permata
            ALFAMART: Alfamart
            CREDIT_CARD: Credit Card
            OVO: OVO
